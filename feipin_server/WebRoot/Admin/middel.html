} 
</style> 
<script>
function switchSysBar(){ 
	var locate=location.href.replace('middel.html','');
	var ssrc=document.all("img1").src.replace(locate,'');
	if (document.all("frmTitle").style.display != "none")
	{ 
		document.all("img1").src="../images/index/left.gif";
		document.all("img1").title = "打开左栏";
		document.all("frmTitle").style.display="none" 
	} 
	else
	{ 
		document.all("img1").src="../images/index/right.gif";
		document.all("img1").title = "关闭左栏";
		document.all("frmTitle").style.display="" 
	} 
} 
</script>

   	</td>

    	</span>
    </td>
